<html lang="en">
<head>

        <div class="card-header">

        </div>
    </div>
<div class="container">
    <div class="col-md-4"></div>
        <form id="city-form">
            <label for="city-input">City</label>
            <input type="text" id="city-input"><br>

    </div>
    <div class="col-md-8">
        <div class="currentDay">
                
        </div>

            <div class="oneDay"></div>
            <div class="twoDay"></div>
            <div class="threeDay"></div>
            <div class="fourDay"></div>
            <div class="fiveDay"></div>
        </div>
    </div>
</div>
